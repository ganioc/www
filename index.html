      <div data-role="page" id="splash">

	<div data-role="header" id="home-header" data-position="fixed">
	  <h1>粒子系统模拟</h1>

	</div>
	<div data-role="content" id="home-content">
	  <ul data-role='listview' data-inset='true' data-theme='a' id="simu-list">
	    <li data-role='list-divider'>列表</li>
	    <li>
	      <a href='#board' data-transition="slide" class="simu-item">

	      </a>
	    </li>
	    <li>
	      <a href='#board' data-transition="slide" class="simu-item">

	    </li>
	    <li>

	    </li>

	</div>

        </div>
        <div data-role="footer" id="board-footer" data-position="fixed">

        </div>
